    <div class="content">

    <script>
        $(window).load(function() {
            var pan_height = $(window).height() - 40 * 5 - 75;
            $(".panel").css("height", pan_height);
            $(".panel").customScrollbar();

            $("#slides").slidesjs({
                width: 330,
                height: 475,
                play: {
                    interval: 1000,
                }
            });
        }).on("resize", function() {
            var pan_height = $(window).height() - 40 * 5 - 75;
            $(".panel").css("height", pan_height);
            $(".panel").customScrollbar();
        });
