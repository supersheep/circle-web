<script src="/js/placeholder.js"></script>
<script>
    $(".row").each(function(i, el) {
        $(el).find("input").on("click", function() {
            $(".row").removeClass("active");
            $(el).addClass("active");
        });
    });
    $(".row input").on("blur", function() {
        $(".row").removeClass("active");
    });

    $(".row input[type=text],.row input[type=password]").placeholder();
</script>
