<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="/" class="brand">
                <img src="/img/brand.png">
            </a>
            <ul class="nav">
                <li><a href="/light">轻彩宝</a>
                </li>
                <li><a href="/heavy">高级彩宝</a>
                </li>
                <li><a href="/brand">品牌故事</a>
                </li>
                <li><a href="/">My Circle</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="panel">
            <div class="panel register">
                <div class="panel-inner">
                    <img src="/img/logo.png" class="logo">
                    <form class="form">
                        <div class="fields">
                            <div class="left">
                                <div class="row">
                                    <input id="username" type="text" name="username" placeholder="用户名">
                                    <div class="hint">长度不能少于3个字符</div>
                                </div>
                                <div class="row">
                                    <input id="email" type="text" name="email" placeholder="邮箱">
                                    <div class="hint">请至少留下1个有效邮箱</div>
                                </div>
                                <div class="row">
                                    <input id="password" type="password" name="password" placeholder="密码">
                                    <div class="hint">长度不能少于6个字符</div>
                                </div>
                                <div class="row password-strength"><span>密码强度</span>
                                    <div class="strong-hint">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <input id="confirm" type="password" placeholder="确认密码">
                                    <div class="hint">请再次确认密码</div>
                                </div>
                            </div>
                            <div class="right">
                                <div class="row">
                                    <input id="qq" type="text" name="qq" placeholder="QQ">
                                </div>
                                <div class="row">
                                    <input id="mobile" type="text" name="mobile" placeholder="手机号码">
                                </div>
                                <div class="row others">
                                    <div class="left-link"><a href="#" class="text">忘记密码</a>
                                    </div>
                                    <div class="right-link"><a href="#" class="text">已有账号登录</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="" class="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <ul class="nav">
                <li><span>@2014 circle</span>
                </li>
                <li><a href="/html/light.html">联系我们</a>
                </li>
                <li><a href="/html/luxery.html">隐私政策</a>
                </li>
                <li><a href="/html/brand.html">使用条款</a>
                </li>
            </ul>
            <div class="social"><span>与我们互动</span>
                <img src="/img/weixin.png">
                <img src="/img/weibo.png">
            </div>
        </div>
    </div>
</body>

</html>
